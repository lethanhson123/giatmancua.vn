<div class="row">
    <div class="col s12">
        <div class="container">
            <div class="section section-data-tables">
                <div class="row">
                    <div class="col s12 m12 l12">
                        <form autocomplete="off" class="row" #form="ngForm" (submit)="onSubmit(form)">
                            <div class="card card card-default scrollspy">
                                <div class="card-content">
                                    <div class="col s12 m12 l10">
                                        <h3 class="card-title"><b>{{membershipService.formData.FullName}} - Chi tiết</b>
                                        </h3>
                                    </div>
                                    <div class="col s12 m12 l2">
                                        <a title="Danh sách" href="javascript:window.open('','_self').close();"
                                            class="mb-6 btn-floating waves-effect waves-light amber darken-4 mr-1 mb-1"><i
                                                class="material-icons">arrow_back</i></a>&nbsp;&nbsp;&nbsp;
                                        <button title="Lưu thay đổi"
                                            class="mb-6 btn-floating waves-effect waves-light cyan mr-1 mb-1"><i
                                                class="material-icons">save</i></button>
                                    </div>
                                    <div class="row">
                                        <input name="ID" [(ngModel)]="membershipService.formData.ID" type="hidden">
                                        <div class="col s12 m12 l6">
                                            <div class="col s6 m6 l4">
                                                <div class="input-field">
                                                    <label for="FullName">Nhân viên</label>
                                                </div>
                                            </div>
                                            <div class="col s6 m6 l8">
                                                <input autofocus cdkFocusInitial placeholder="Nhân viên" name="FullName"
                                                    [(ngModel)]="membershipService.formData.FullName" type="text">
                                            </div>
                                            <div class="col s6 m6 l4">
                                                <div class="input-field">
                                                    <label for="Description">Mô tả</label>
                                                </div>
                                            </div>
                                            <div class="col s6 m6 l8">
                                                <input placeholder="Mô tả" name="Description"
                                                    [(ngModel)]="membershipService.formData.Description" type="text">
                                            </div>
                                            <div class="col s6 m6 l4">
                                                <div class="input-field">
                                                    <label for="Phone">Điện thoại</label>
                                                </div>
                                            </div>
                                            <div class="col s6 m6 l8">
                                                <input placeholder="Điện thoại" name="Phone"
                                                    [(ngModel)]="membershipService.formData.Phone" type="text">
                                            </div>
                                            <div class="col s6 m6 l4">
                                                <div class="input-field">
                                                    <label for="PhoneDisplay">Điện thoại (Hiển thị)</label>
                                                </div>
                                            </div>
                                            <div class="col s6 m6 l8">
                                                <input placeholder="Điện thoại (Hiển thị)" name="PhoneDisplay"
                                                    [(ngModel)]="membershipService.formData.PhoneDisplay" type="text">
                                            </div>
                                            <div class="col s6 m6 l4">
                                                <div class="input-field">
                                                    <label for="Email">Email</label>
                                                </div>
                                            </div>
                                            <div class="col s6 m6 l8">
                                                <input placeholder="Email" name="Email"
                                                    [(ngModel)]="membershipService.formData.Email" type="text">
                                            </div>
                                            <div class="col s12 m12 l12">
                                                <div class="input-field">
                                                    <p>
                                                        <label>
                                                            <input type="checkbox" class="filled-in" name="IsWebsite"
                                                                [(ngModel)]="membershipService.formData.IsWebsite" />
                                                            <span>Website</span>
                                                        </label>
                                                    </p>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col s12 m12 l6">
                                            <input type="file" #Image accept="image/*"
                                                (change)="changeImage($event.target.files)">
                                            <br />
                                            <br />
                                            <img class="responsive-img" width="30%"
                                                title={{membershipService.formData.FullName}}
                                                alt={{membershipService.formData.FullName}}
                                                [src]="membershipService.formData.URLImage">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
