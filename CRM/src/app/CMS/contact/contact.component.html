<div class="row">
    <div class="col s12">
        <div class="container">
            <div class="section section-data-tables">
                <div class="row">
                    <div class="col s12 m12 l12">
                        <div class="card card card-default scrollspy">
                            <div class="card-content">
                                <div class="row">
                                    <div class="col s10 m10 l10">
                                        <h3 class="card-title"><b>Phản hồi</b></h3>
                                    </div>
                                    <div class="col s2 m2 l2">      
                                        <a title="Làm mới" (click)="onRefresh()"
                                        class="mb-6 btn-floating waves-effect waves-light green darken-1"><i
                                            class="material-icons">autorenew</i></a>&nbsp;&nbsp;&nbsp;                                              
                                    </div>
                                </div>
                                <div class="row">
                                    <div>
                                        <input matInput [(ngModel)]="searchString" placeholder="Tìm kiếm"
                                            autocomplete="off" (keyup)="onSearch()">
                                    </div>
                                    <div class="KhungOverflow">
                                        <mat-table [dataSource]="dataSource" matSort>  
                                            <ng-container matColumnDef="DatePost">
                                                <mat-header-cell *matHeaderCellDef mat-sort-header>Ngày gửi
                                                </mat-header-cell>
                                                <mat-cell *matCellDef="let element">
                                                    <div>
                                                        {{element.DatePost}}
                                                    </div>
                                                </mat-cell>
                                            </ng-container>         
                                            <ng-container matColumnDef="Code">
                                                <mat-header-cell *matHeaderCellDef mat-sort-header>Mã quản lý
                                                </mat-header-cell>
                                                <mat-cell *matCellDef="let element">
                                                    <div>
                                                        {{element.Code}}
                                                    </div>
                                                </mat-cell>
                                            </ng-container>                                                                               
                                            <ng-container matColumnDef="FullName">
                                                <mat-header-cell *matHeaderCellDef mat-sort-header>Họ tên
                                                </mat-header-cell>
                                                <mat-cell *matCellDef="let element"><b>{{element.FullName}}</b></mat-cell>
                                            </ng-container>                                             
                                            <ng-container matColumnDef="Email">
                                                <mat-header-cell *matHeaderCellDef mat-sort-header>Email
                                                </mat-header-cell>
                                                <mat-cell *matCellDef="let element">
                                                    <div>
                                                        {{element.Email}}
                                                    </div>
                                                </mat-cell>
                                            </ng-container>
                                            <ng-container matColumnDef="Description">
                                                <mat-header-cell *matHeaderCellDef mat-sort-header>Mô tả
                                                </mat-header-cell>
                                                <mat-cell *matCellDef="let element">
                                                    <div>
                                                        {{element.Description}}
                                                    </div>
                                                </mat-cell>
                                            </ng-container>                                            
                                            <ng-container matColumnDef="loading">
                                                <mat-footer-cell *matFooterCellDef colspan="4">
                                                    Đang tải dữ liệu...
                                                </mat-footer-cell>
                                            </ng-container>
                                            <ng-container matColumnDef="noData">
                                                <mat-footer-cell *matFooterCellDef colspan="4">
                                                    Chưa có dữ liệu.
                                                </mat-footer-cell>
                                            </ng-container>
                                            <mat-header-row *matHeaderRowDef="displayColumns"></mat-header-row>
                                            <mat-row *matRowDef="let row; columns: displayColumns;"></mat-row>
                                            <mat-footer-row *matFooterRowDef="['loading']"
                                                [ngClass]="{'hide':dataSource!=null}"></mat-footer-row>
                                            <mat-footer-row *matFooterRowDef="['noData']"
                                                [ngClass]="{'hide':!(dataSource!=null && dataSource.data.length==0)}">
                                            </mat-footer-row>
                                        </mat-table>
                                        <mat-paginator [pageSizeOptions]="[10,20,50,100]" [pageSize]="10"
                                            [showFirstLastButtons]></mat-paginator>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
