<div class="row">
  <div class="col s12">
    <div class="container">
      <div class="section section-data-tables">
        <div class="row">
          <div class="col s12 m12 l12">
            <form autocomplete="off" class="row" #form="ngForm" (submit)="onSubmit(form)">
              <div class="col s12 m12 l9">
                <h2 class="card-title"><b>{{configService.formData.Title}} - Chi tiết</b></h2>
              </div>
              <div class="col s12 m12 l3">
                <button type="submit" class="mb-6 btn-floating waves-effect waves-light cyan"><i
                    class="material-icons">save</i></button>&nbsp;&nbsp;&nbsp;
                <a class="mb-6 btn-floating waves-effect waves-light purple lightrn-1" (click)="onClose()">
                  <i class="material-icons">close</i>
                </a>
              </div>
              <div class="row">
                <input name="ID" [(ngModel)]="configService.formData.ID" type="hidden">

                <div class="input-field col s12 m12 l6">
                  <input cdkFocusInitial name="Title" [(ngModel)]="configService.formData.Title" type="text">
                  <label>Dịch vụ</label>
                </div>
                <div class="input-field col s12 m12 l6">
                  <mat-label for="GroupID">Nhóm dịch vụ</mat-label>
                  <mat-select name="GroupID" [(ngModel)]="configService.formData.GroupID">
                    <mat-option *ngFor="let item of listProductGroup" [value]="item.ID">
                      {{item.Title}}
                    </mat-option>
                  </mat-select>
                </div>
              </div>
              <div class="row">
                <div class="input-field col s12 m12 l6">
                  <input cdkFocusInitial name="Note" [(ngModel)]="configService.formData.Note" type="text">
                  <label>MA_LHTB</label>
                </div>
                <div class="input-field col s12 m12 l6">
                  <input cdkFocusInitial name="SortOrder" [(ngModel)]="configService.formData.SortOrder" type="number">
                  <label>LOAITB_ID</label>
                </div>
                <div class="input-field col s12 m12 l6">
                  <input cdkFocusInitial name="ParentID" [(ngModel)]="configService.formData.ParentID" type="number">
                  <label>DICHVUVT_ID</label>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
