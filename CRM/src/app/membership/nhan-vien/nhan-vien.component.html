<div class="row">
    <div class="col s12">
        <div class="container">
            <div class="section section-data-tables">
                <div class="row">
                    <div class="col s12 m12 l12">
                        <div class="card card card-default scrollspy">
                            <div class="card-content">
                                <div class="row">
                                    <div class="col s10 m10 l10">
                                        <h3 class="card-title"><b>Nhân viên</b></h3>
                                    </div>
                                    <div class="col s2 m2 l2">
                                        <a title="Thêm mới" routerLink="{{detailURL}}/0"
                                            class="mb-6 btn-floating waves-effect waves-light green darken-1"><i
                                                class="material-icons">add</i></a>
                                    </div>
                                </div>
                                <div class="row">
                                    <div>
                                        <input matInput [(ngModel)]="searchString" placeholder="Tìm kiếm"
                                            autocomplete="off" (keyup)="onSearch()">
                                    </div>
                                    <div class="KhungOverflow">
                                        <mat-table [dataSource]="dataSource" matSort>
                                            <ng-container matColumnDef="actions">
                                                <mat-header-cell *matHeaderCellDef></mat-header-cell>
                                                <mat-cell *matCellDef="let element">
                                                    <div style="padding-top: 5px;">
                                                        <a title="Chi tiết" target="_blank" routerLink="{{detailURL}}/{{element.ID}}"
                                                            class="mb-6 btn-floating waves-effect waves-light green darken-1"><i
                                                                class="material-icons">launch</i></a>&nbsp;&nbsp;&nbsp;
                                                        <a title="Xóa" (click)="onDelete(element.ID)"
                                                            class="mb-6 btn-floating waves-effect waves-light red accent-2"><i
                                                                class="material-icons">delete_outline</i></a>
                                                    </div>
                                                </mat-cell>
                                            </ng-container>
                                            <ng-container matColumnDef="FullName">
                                                <mat-header-cell *matHeaderCellDef mat-sort-header>Nhân viên
                                                </mat-header-cell>
                                                <mat-cell *matCellDef="let element">{{element.FullName}}</mat-cell>
                                            </ng-container>
                                            <ng-container matColumnDef="Account">
                                                <mat-header-cell *matHeaderCellDef mat-sort-header>VNPT
                                                </mat-header-cell>
                                                <mat-cell *matCellDef="let element">
                                                    <b>{{element.Account}}</b>
                                                </mat-cell>
                                            </ng-container>
                                            <ng-container matColumnDef="Phone">
                                                <mat-header-cell *matHeaderCellDef mat-sort-header>Điện thoại
                                                </mat-header-cell>
                                                <mat-cell *matCellDef="let element">
                                                    <div style="width: 200px; text-align: right;">
                                                        {{element.Phone}}
                                                    </div>
                                                </mat-cell>
                                            </ng-container>
                                            <ng-container matColumnDef="loading">
                                                <mat-footer-cell *matFooterCellDef colspan="4">
                                                    Đang tải dữ liệu...
                                                </mat-footer-cell>
                                            </ng-container>
                                            <ng-container matColumnDef="noData">
                                                <mat-footer-cell *matFooterCellDef colspan="4">
                                                    Chưa có dữ liệu.
                                                </mat-footer-cell>
                                            </ng-container>
                                            <mat-header-row *matHeaderRowDef="displayColumns"></mat-header-row>
                                            <mat-row *matRowDef="let row; columns: displayColumns;"></mat-row>
                                            <mat-footer-row *matFooterRowDef="['loading']"
                                                [ngClass]="{'hide':dataSource!=null}"></mat-footer-row>
                                            <mat-footer-row *matFooterRowDef="['noData']"
                                                [ngClass]="{'hide':!(dataSource!=null && dataSource.data.length==0)}">
                                            </mat-footer-row>
                                        </mat-table>
                                        <mat-paginator [pageSizeOptions]="[10,20,50,100]" [pageSize]="10"
                                            [showFirstLastButtons]></mat-paginator>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
