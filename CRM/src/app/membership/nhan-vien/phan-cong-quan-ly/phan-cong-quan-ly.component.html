<style>
    .mat-column-WardName {
        flex: none;
        width: 40%;
        font-size: 12px;
        color: #000000;
        text-align: center;
    }

    .mat-column-FullName {
        flex: none;
        width: 40%;
        font-size: 12px;
        color: #000000;
        text-align: center;
    }
</style>
<div class="row">
    <div class="col s12">
        <div class="container">
            <div class="section section-data-tables">
                <div class="row">
                    <div class="col s12 m12 l12">
                        <div class="card card card-default scrollspy">
                            <div class="card-content">
                                <div class="row">
                                    <div class="col s10 m10 l10">
                                        <h3 class="card-title"><b>Phân công quản lý</b></h3>
                                    </div>
                                    <div class="col s2 m2 l2">

                                    </div>
                                </div>
                                <div class="row">
                                    <div class="row">
                                        <!-- <div class="col s9 m9 l4">
                                            <mat-select name="CityID" [(value)]="cityID">
                                                <mat-option [value]="0">
                                                    {{provinceTitle}}
                                                </mat-option>                                                
                                                <mat-option *ngFor="let item of listCity" [value]="item.ID">
                                                    {{item.Title}}
                                                </mat-option>
                                            </mat-select>
                                        </div>                                        
                                        <div class="col s3 m3 l2">
                                            <button title="Tìm" (click)="onSearchByCityID()"
                                                class="mb-6 btn-floating waves-effect waves-light green darken-1"><i
                                                    class="material-icons">search</i></button>                                            
                                        </div> -->
                                        <div class="col s9 m9 l4">
                                            <mat-select name="MembershipID" [(value)]="membershipID">
                                                <mat-option [value]="0">
                                                    Nhân viên
                                                </mat-option>
                                                <mat-option *ngFor="let item of listMembership" [value]="item.ID">
                                                    {{item.FullName}}
                                                </mat-option>
                                            </mat-select>
                                        </div>
                                        <div class="col s3 m3 l2">
                                            <button title="Tìm" (click)="onSearchByMembershipID()"
                                                class="mb-6 btn-floating waves-effect waves-light green darken-1"><i
                                                    class="material-icons">search</i></button>&nbsp;&nbsp;&nbsp;
                                            <a title="Thêm mới" (click)="onAdd(0)"
                                                class="mb-6 btn-floating waves-effect waves-light green darken-1"><i
                                                    class="material-icons">add</i></a>
                                        </div>                                       
                                    </div>
                                    <div>
                                        <input matInput [(ngModel)]="searchString" placeholder="Tìm kiếm"
                                            autocomplete="off" (keyup)="onSearch()">
                                    </div>
                                    <div class="KhungOverflow">
                                        <mat-table [dataSource]="dataSource" matSort>
                                            <ng-container matColumnDef="actions">
                                                <mat-header-cell *matHeaderCellDef></mat-header-cell>
                                                <mat-cell *matCellDef="let element">
                                                    <div style="padding-top: 5px;">
                                                        <a title="Xóa" (click)="onDelete(element.ID)"
                                                            class="mb-6 btn-floating waves-effect waves-light red accent-2"><i
                                                                class="material-icons">delete_outline</i></a>
                                                    </div>
                                                </mat-cell>
                                            </ng-container>
                                            <ng-container matColumnDef="CityName">
                                                <mat-header-cell *matHeaderCellDef mat-sort-header>Huyện
                                                </mat-header-cell>
                                                <mat-cell *matCellDef="let element">{{element.CityName}}
                                                </mat-cell>
                                            </ng-container>
                                            <ng-container matColumnDef="WardName">
                                                <mat-header-cell *matHeaderCellDef mat-sort-header>Xã</mat-header-cell>
                                                <mat-cell *matCellDef="let element">{{element.WardName}}
                                                </mat-cell>
                                            </ng-container>
                                            <!-- <ng-container matColumnDef="FullName">
                                                <mat-header-cell *matHeaderCellDef mat-sort-header>Nhân viên
                                                </mat-header-cell>
                                                <mat-cell *matCellDef="let element">{{element.FullName}}</mat-cell>
                                            </ng-container>                                             -->
                                            <ng-container matColumnDef="loading">
                                                <mat-footer-cell *matFooterCellDef colspan="4">
                                                    Đang tải dữ liệu...
                                                </mat-footer-cell>
                                            </ng-container>
                                            <ng-container matColumnDef="noData">
                                                <mat-footer-cell *matFooterCellDef colspan="4">
                                                    Chưa có dữ liệu.
                                                </mat-footer-cell>
                                            </ng-container>
                                            <mat-header-row *matHeaderRowDef="displayColumns"></mat-header-row>
                                            <mat-row *matRowDef="let row; columns: displayColumns;"></mat-row>
                                            <mat-footer-row *matFooterRowDef="['loading']"
                                                [ngClass]="{'hide':dataSource!=null}"></mat-footer-row>
                                            <mat-footer-row *matFooterRowDef="['noData']"
                                                [ngClass]="{'hide':!(dataSource!=null && dataSource.data.length==0)}">
                                            </mat-footer-row>
                                        </mat-table>
                                        <mat-paginator [pageSizeOptions]="[10,20,50,100]" [pageSize]="1000"
                                            [showFirstLastButtons]></mat-paginator>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<app-loading *ngIf="isShowLoading"></app-loading>
