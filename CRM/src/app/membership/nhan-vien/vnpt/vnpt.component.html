<div class="row">
    <div class="col s12">
        <div class="container">
            <div class="section section-data-tables">
                <div class="row">
                    <div class="col s12 m12 l12">
                        <form autocomplete="off" class="row" #form="ngForm" (submit)="onSubmit(form)">
                            <div class="card card card-default scrollspy">
                                <div class="card-content">
                                    <div class="col s12 m12 l10">
                                        <h3 class="card-title"><b>{{membershipService.formData.FullName}}</b></h3>
                                    </div>
                                    <div class="col s12 m12 l2">
                                        <button title="Lưu thay đổi"
                                            class="mb-6 btn-floating waves-effect waves-light cyan mr-1 mb-1"><i
                                                class="material-icons">save</i></button>
                                    </div>
                                    <div class="row">
                                        <input name="ID" [(ngModel)]="membershipService.formData.ID" type="hidden">
                                        <div class="col s12 m12 l12">
                                            <div class="input-field">
                                                <input autofocus cdkFocusInitial placeholder="VNPT tiêu đề"
                                                    name="FullName" [(ngModel)]="membershipService.formData.FullName"
                                                    type="text">
                                                <label for="FullName">VNPT tiêu đề</label>
                                            </div>
                                        </div>
                                        <div class="col s12 m12 l6">
                                            <div class="input-field">
                                                <input placeholder="Mã số thuế" name="TaxCode"
                                                    [(ngModel)]="membershipService.formData.TaxCode" type="text">
                                                <label for="TaxCode">Mã số thuế</label>
                                            </div>
                                            <div class="input-field">
                                                <input placeholder="Điện thoại" name="Phone"
                                                    [(ngModel)]="membershipService.formData.Phone" type="text">
                                                <label for="Phone">Email</label>
                                            </div>
                                            <div class="input-field">
                                                <input placeholder="Email" name="Email"
                                                    [(ngModel)]="membershipService.formData.Email" type="text">
                                                <label for="Email">Email</label>
                                            </div>
                                            <div class="input-field">
                                                <input placeholder="Website" name="Website"
                                                    [(ngModel)]="membershipService.formData.Website" type="text">
                                                <label for="Website">Website</label>
                                            </div>

                                            <div class="input-field">
                                                <input placeholder="Tài khoản ngân hàng" name="NganHang_SoTaiKhoan"
                                                    [(ngModel)]="membershipService.formData.NganHang_SoTaiKhoan"
                                                    type="text">
                                                <label for="NganHang_SoTaiKhoan">Tài khoản ngân hàng</label>
                                            </div>
                                            <div class="input-field">
                                                <mat-label for="NganHangID">Ngân hàng</mat-label>
                                                <mat-select name="NganHangID"
                                                    [(ngModel)]="membershipService.formData.NganHangID">
                                                    <mat-option *ngFor="let item of listNganHang" [value]="item.ID">
                                                        {{item.Title}}
                                                    </mat-option>
                                                </mat-select>
                                            </div>
                                        </div>
                                        <div class="col s12 m12 l6">
                                            <div class="input-field">
                                                <input placeholder="Người đại diện" name="ContactFullName"
                                                    [(ngModel)]="membershipService.formData.ContactFullName"
                                                    type="text">
                                                <label for="ContactFullName">Người đại diện</label>
                                            </div>
                                            <div class="input-field">
                                                <input placeholder="Chức vụ" name="ContactChucVu"
                                                    [(ngModel)]="membershipService.formData.ContactChucVu" type="text">
                                                <label for="ContactChucVu">Chức vụ</label>
                                            </div>
                                            <div class="input-field">
                                                <input placeholder="Theo giấy ủy quyền số" name="ContactGiayUyQuyen"
                                                    [(ngModel)]="membershipService.formData.ContactGiayUyQuyen"
                                                    type="text">
                                                <label for="ContactGiayUyQuyen">Theo giấy ủy quyền số</label>
                                            </div>
                                            <div class="input-field">
                                                <input placeholder="Địa chỉ" name="Address"
                                                    [(ngModel)]="membershipService.formData.Address" type="text">
                                                <label for="Address">Địa chỉ</label>
                                            </div>
                                            <div class="input-field">
                                                <input type="file" #Image accept="image/*"
                                                    (change)="changeImage($event.target.files)">
                                                <br />
                                                <br />
                                                <img class="responsive-img" width="50%"
                                                    title={{membershipService.formData.FullName}}
                                                    alt={{membershipService.formData.FullName}}
                                                    [src]="membershipService.formData.Image">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
