<style>  
    .mat-column-TaxCode {
      flex: none;
      width: 15%;
      min-width: 200px;
      font-size: 12px;
      color: #000000;      
    }    
    .mat-column-MembershipCode {
      flex: none;
      width: 15%;
      min-width: 200px;
      font-size: 12px;
      color: #000000;      
    }    
    .mat-column-FullName {
      flex: none;
      width: 40%;
      min-width: 400px;
      font-size: 12px;
      color: #000000;      
    }    
  </style> 
<div class="row">
    <div class="col s12">
        <div class="container">
            <div class="section section-data-tables">
                <div class="row">
                    <div class="col s12 m12 l12">
                        <div class="card card card-default scrollspy">
                            <div class="card-content">
                                <div class="row">
                                    <div class="col s6 m6 l10">
                                        <h3 class="card-title"><b>Doanh nghiệp</b></h3>
                                    </div>
                                    <div class="col s6 m6 l2">
                                        <a title="Thêm mới" routerLink="{{detailURL}}/0"
                                            class="mb-6 btn-floating waves-effect waves-light green darken-1"><i
                                                class="material-icons">add</i></a>
                                    </div>
                                </div>
                                <div class="row">
                                    <div>
                                        <input matInput [(ngModel)]="searchString" placeholder="Tìm kiếm"
                                            autocomplete="off" (keyup)="onSearch()">
                                    </div>
                                    <div class="KhungOverflow">
                                        <mat-table [dataSource]="dataSource" matSort>
                                            <ng-container matColumnDef="actions">
                                                <mat-header-cell *matHeaderCellDef></mat-header-cell>
                                                <mat-cell *matCellDef="let element">
                                                    <div style="padding-top: 5px;">
                                                        <a title="{{element.FullName}}}" target="_blank" routerLink="{{detailURL}}/{{element.ID}}"
                                                            class="mb-6 btn-floating waves-effect waves-light green darken-1"><i
                                                                class="material-icons">info</i></a>&nbsp;&nbsp;&nbsp;
                                                    </div>
                                                </mat-cell>
                                            </ng-container>
                                            <ng-container matColumnDef="TaxCode">
                                                <mat-header-cell *matHeaderCellDef mat-sort-header>MST
                                                </mat-header-cell>
                                                <mat-cell *matCellDef="let element">{{element.TaxCode}}</mat-cell>
                                            </ng-container>
                                            <ng-container matColumnDef="MembershipCode">
                                                <mat-header-cell *matHeaderCellDef mat-sort-header>Mã
                                                </mat-header-cell>
                                                <mat-cell *matCellDef="let element">{{element.MembershipCode}}
                                                </mat-cell>
                                            </ng-container>                                            
                                            <ng-container matColumnDef="FullName">
                                                <mat-header-cell *matHeaderCellDef mat-sort-header>Doanh nghiệp
                                                </mat-header-cell>
                                                <mat-cell *matCellDef="let element">{{element.FullName}}</mat-cell>
                                            </ng-container>                                           
                                            <ng-container matColumnDef="loading">
                                                <mat-footer-cell *matFooterCellDef colspan="4">
                                                    Đang tải dữ liệu...
                                                </mat-footer-cell>
                                            </ng-container>
                                            <ng-container matColumnDef="noData">
                                                <mat-footer-cell *matFooterCellDef colspan="4">
                                                    Chưa có dữ liệu.
                                                </mat-footer-cell>
                                            </ng-container>
                                            <mat-header-row *matHeaderRowDef="displayColumns"></mat-header-row>
                                            <mat-row *matRowDef="let row; columns: displayColumns;"></mat-row>
                                            <mat-footer-row *matFooterRowDef="['loading']"
                                                [ngClass]="{'hide':dataSource!=null}"></mat-footer-row>
                                            <mat-footer-row *matFooterRowDef="['noData']"
                                                [ngClass]="{'hide':!(dataSource!=null && dataSource.data.length==0)}">
                                            </mat-footer-row>
                                        </mat-table>
                                        <mat-paginator [pageSizeOptions]="[10,20,50,100]" [pageSize]="10"
                                            [showFirstLastButtons]></mat-paginator>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
